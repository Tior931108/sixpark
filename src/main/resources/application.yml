spring:
  datasource:
    url: ${DB_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      # 존재하지 않는 테이블/제약조건 삭제 시 에러 무시
      jdbc:
        # MySQL에서 IF EXISTS 조건 자동 추가
        globally_quoted_identifiers: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  cache:
    type: redis

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

kopis:
  api:
    key: ${KOPIS_API_KEY}
    url: ${KOPIS_API_URL}

logging:
  level:
    com.example.sixpark: DEBUG  # DEBUG로 변경하여 상세 로그 확인
    org.springframework.web: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

